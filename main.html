<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
	  <label for="name">Name*</label>
	  <input type="text" id="name" required><br>
	
	  <label for="email">Email*</label>
	  <input type="email" id="email" required><br>
	
	  <label>Gender*</label>
	  <input type="radio" name="gender" value="male" required>Male</input>
	  <input type="radio" name="gender" value="female" required>Female</input><br>
	
	  <label for="laptop">Laptop Brands</label>
	  <select id="laptop">
		    <option value="apple">Apple</option>
		    <option value="asus">Asus</option>
		    <option value="hp">HP</option>
	  </select><br>

	  <label for="age">Age*</label>
	  <input type="number" id="age" required><br>
	
	  <label for="dob">DOB*</label>
	  <input type="date" id="dob" required><br>
	
	  <label for="password">Password*</label>
	  <input type="password" id="password" required><br>
	
	  <label for="portfolio">website URL</label>
	  <input type="url" id="portfolio"><br>
	
	  <input type="submit" value="Submit">
	</form>

</body>

</html>
